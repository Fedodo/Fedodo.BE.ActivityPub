apiVersion: apps/v1
kind: Deployment
metadata:
  name: ap-deployment
spec:
  selector:
    matchLabels:
      app: ap
  template:
    metadata:
      labels:
        app: ap
    spec:
      containers:
        - name: ap
          image: lnadev/activity-pub-server:54
          imagePullPolicy: Always
          resources:
            limits:
              memory: "128Mi"
              cpu: "500m"
          ports:
            - containerPort: 80
              name: port-http
          env:
            - name: DOMAINNAME
              value: "ap.lna-dev.net"
            - name: MONGO_HOSTNAME
              value: "cluster0.mnp03hj.mongodb.net"
            - name: MONGO_USERNAME
              value: "root"
            - name: MONGO_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: activity-pub-server-secrets
                  key: mongodb-password
            - name: API_SECURITY_KEY
              valueFrom:
                secretKeyRef:
                  name: activity-pub-server-secrets
                  key: activity-pub-server-token

---
apiVersion: v1
kind: Service
metadata:
  name: ap-service
spec:
  selector:
    app: ap
  ports:
    - port: 80
      targetPort: port-http
      name: http

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ap-ingress
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    traefik.ingress.kubernetes.io/router.middlewares: default-redirectscheme@kubernetescrd
spec:
  tls:
    - hosts:
        - "ap.lna-dev.net"
      secretName: ap-cert
  rules:
    - host: ap.lna-dev.net
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: ap-service
                port:
                  number: 80
